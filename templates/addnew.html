<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      {% block content %}{% endblock %}
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('#bootstrapdatatable').DataTable({
        "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 3
      }
      );
    });
  </script>
</body>
</html>

<div class="col-md-12">


  <form method="POST" class="post-form" action="/addnew">
    {% csrf_token %}
    <div class="container">
      <br>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Enter Details</h3>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-4">
          {{ form.name }}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Source:</label>
        <div class="col-sm-4">
          {{ form.source }}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Destination:</label>
        <div class="col-sm-4">
          {{ form.destination }}
        </div>
      </div>

     
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Car:</label>
          <div class="col-sm-4">
            {{ form.car }}
          </div>
        </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">contact:</label>
              <div class="col-sm-4">
                {{ form.contact }}
              </div>
            </div>


        


          </div>
        </div>
        <div class="form-group row ">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4 "style="left:200px;top: 30px;">
            <button type="submit" class="btn btn-primary " >Submit</button>
          </div>
        </div>
      </div>
  </form>
</div>
